<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload PDF</title>
</head>

<body>
    <h1>Upload PDF</h1>
    <form action="/verify" method="POST" enctype="multipart/form-data">

        <button type="submit">Uploader le PDF</button>
    </form>
</body>

</html>
